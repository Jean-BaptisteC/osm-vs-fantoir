<html>
<script type="text/javascript">
	//Vérification URL de la page en cours pour bouton de menu
	$(document).ready(function() {
		// Get current page current_url
		var current_url = window.location.href;
		// remove # from current_url
		current_url = current_url.substring(0, (current_url.indexOf("#") == -1) ? current_url.length : current_url.indexOf("#"));
		// remove parameters from current_url
		current_url = current_url.substring(0, (current_url.indexOf("?") == -1) ? current_url.length : current_url.indexOf("?"));
		// select file name
		current_url = current_url.substr(current_url.lastIndexOf("/")+1);
		// If file name not available
		if(current_url == ''){
			current_url = 'index.html';
		}
		// Loop all menu items
		$('#topnav a').each(function(){
			// select href
			var href = $(this).attr('href');
			// Check filename
			if(current_url == href){
				// Add active class
				$(this).removeClass('bouton_nav').addClass('menu_actif');
			}
		});
	});
</script>
